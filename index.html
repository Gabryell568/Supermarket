<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link css-->
    <link rel="stylesheet" href="estilo/style.css">
    <title>Supermarket</title>

</head>
<body>
    <header>
        <h1>Supermercado -<br>system</h1>
    </header>
    <main>
        <div id="caixa-aberto">
            CAIXA ABERTO
        </div>
        <div id="image">

        </div>
        <div class="barras" id="code">
            <h3>codigo de barras</h3>
        </div>
        <div class="barras" id="valor">
            <h3>Valor Unitario</h3>
            <p class="currency">R$ 0,00</p>
        </div>
        <div class="barras" id="total">
            <h3>Total do item</h3>
            <p class="currency">R$ 0,00</p>
        </div>
        <div id="list">
            <h2>Lista de Produtos</h2>
           <table>
            <tr>
                <th>N°do item</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Qtd</th>
                <th>Vlr.Unit</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>1</td>
                <td>555462784</td>
                <td>Bisc Cartoon Flocos 140G</td>
                <td>1,000</td>
                <td>1,59</td>
                <td>1,59</td>
            </tr>
           </table>
        </div>
        <div class="barras" id="Código">
            <h3>Código</h3>
            <p>689477</p>
           </div>
           <div id="subtotal" class="barras">
            <h3>Subtotal</h3>
            <p></p>
           </div>
    </main>
</body>
</html>
